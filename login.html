<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriMate Login</title>
</head>
<body>

    <header>
        <nav>
            <ul class="nav left">
                <li><a href="./index.html">Main Page</a></li>
                <li><a href="./businessLogic.html">Features</a></li>
            </ul>
            <ul class="nav right">
                <li><button">ENG</button></li>
                <li><a href="./login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <img src="./img/logo.png" alt="NutriMate logo" />\
            <h1>NutriMate</h1>
            <h1>My NutriMate account</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>Login</legend>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit">Log In</button>
                </fieldset>

                <p>Don't have an account? <a href="./registration.html">Sign up here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <div>
            <section>
                <h4>Contact Us</h4>
                <p>Email: support@nutrimate.com</p>
                <p>Phone: +123 456 7890</p>
            </section>

            <section>
                <h4>Follow Us</h4>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </section>
        </div>
    </footer>

</body>
</html>
